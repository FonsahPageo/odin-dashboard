<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-row">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search">
            </div>

            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <img src="images/odin_logo.png" alt="odin logo" class="odin-logo">
                <p>Morgan Oakley</p>
            </div>
        </div>

        <div class="bottom-row">
            <div class="user">
                <img src="images/odin_logo.png" alt="odin logo" class="odin-logo">
                <div>
                    <p>Hi there.</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>

            <div class="actions">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="logo">
            <i class="fa-brands fa-windows"></i>
            <p>Dashboard</p>
        </div>

        <div class="sidenav">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>

        <div class="utilities">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <p>Your Projects</p>
        <div class="container">
            <div class="project-1">1</div>
            <div class="project-2">2</div>
            <div class="project-3">3</div>
            <div class="project-4">4</div>
            <div class="project-5">5</div>
            <div class="project-6">6</div>
            <div class="announcement">7</div>
            <div class="trending">8</div>
        </div>
    </div>
</body>

</html>
